<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Interface</title>
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            width: 220px;
            height: 60px;
            margin: 15px;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        #redButton {
            background-color: #e74c3c;
        }
        #purpleButton {
            background-color: #8e44ad;
        }
        #yellowButton {
            background-color: #f1c40f;
            color: black;
        }
        #greenButton {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Alarmstufen Steuerung</h1>
    <button id="redButton" onclick="sendToWebhook('**Code Rot**: Wir haben zurzeit eine *schwerwiegende Situation/Lage*, wir bitten alle Mitglieder ruhe zu bewahren. Unser Team versucht die Lage zu neutralisieren! ')">Code Rot</button>
    <button id="purpleButton" onclick="sendToWebhook('**Code Lila**: Wir haben möglicherweise potenzielle Bedrohungen festgestellt, melde alle suspekten Aktivitäten an den Gruppendienst oder den Abschirmdienst!')">Code Lila</button>
    <button id="yellowButton" onclick="sendToWebhook('**Lockdown**: Unsere Gruppe befindet sich zum jetzigen Zeitpunkt in einem Lockdown, bedeutet wir handeln nur unauffällig.')">Lockdown</button>
    <button id="greenButton" onclick="sendToWebhook('**Alarmstufe Neutralisiert**: Die jetzige Situation/Lage wurde neutralisiert, führe deinen Dienst normal weiter.')">Neutralisieren</button>

    <script>
        const webhookURL = 'https://discord.com/api/webhooks/1264655977240592495/GxbjVnHuinv8fjyDbGzvOo77_x5PY515nhYPCv0M6CtGbeLoeqhb4x110B_gdWvvZsEX'; // Ersetze diesen Platzhalter durch deine tatsächliche Webhook-URL

        function sendToWebhook(message) {
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: message })
            })
            .then(response => {
                if(response.ok) {
                    console.log('Nachricht gesendet:', message);
                } else {
                    console.error('Fehler beim Senden der Nachricht:', response.statusText);
                }
            })
            .catch(error => {
                console.error('Netzwerkfehler:', error);
            });
        }
    </script>
</body>
</html>
